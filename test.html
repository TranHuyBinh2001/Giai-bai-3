<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        </head>
        <body>
<div class="container">
    <h2>Mở biểu mẩu đăng nhập</h2>
    <a href="#" class="btn btn-info btn-lg" data-toggle="modal" data-target="#modal1">
        Mở hợp thoại
    </a>
    <div id="modal1" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="position-relative">
                    <div class="position-absolute top-0 end-0">
                        <button type="button" class="close" data-dismiss="modal" >
                            &times;
                        </button>
                    </div>
                </div>
                
                <div class="modal-header text-center d-block">
                    <h2 class="modal-title"><i class="fas fa-lock"></i>Đăng nhập</h2>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="usernameInput">
                                <i class="fas fa-user"></i>Người dùng:
                            </label>
                            <input class="form-control" placeholder="Nhập tên Người dùng" id="usernameInput"/>
                        </div>
                        <div class="form-group">
                            <label for="passwordInput">
                                <i class="fas fa-eye"></i>Mật khẩu:
                            </label>
                            <input class="form-control" placeholder="Nhập mật khẩu" id="passwordInput"/>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input"/>
                            <label class="form-check-label">Ghi nhớ tôi</label>
                        </div>
                        <button class="btn btn-success btn-block">
                            <i class="fas fa-power-off"></i> Đăng nhập
                        </button>
                    </form>

                </div>
                <div class="modal-footer">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4">
                                <a href="#" class="btn btn-danger mr-auto" data-dismiss="modal">
                                    <i class="fas fa-times"></i>Hủy bỏ
                                </a>
                            </div>
                            <div class="col-md-8 text-right">
                                <p class="text-end">Bạn chưa phải là thành viên?<a href="#">Đăng ký</a></p>
                                <p class="text-end">Quên <a href="#">mật khẩu?</a></p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        </body>
        </html>
